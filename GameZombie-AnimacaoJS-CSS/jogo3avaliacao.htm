<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
 <script type="text/javascript" src="av3.js"></script>
 
 <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>
 <link href='https://fonts.googleapis.com/css?family=Skranji' rel='stylesheet' type='text/css'>


</head>
<body>
  <div id="telaFim">
          <div id="gameOver">Game Over!!!!!!!!</div>
          <div id="btnReInicio" onclick="inicio()">Reiniciar Jogo</div>
  </div>
  <div id="telaInicio">
          <div id="tituloGame"> Ninja Pirate <br> VS <br>  Zombies!</div>
          <img id="imgTelaInicio" src="images/zombiePirateNinja.gif">
          <div id="btnInicio" onclick="inicio()">Iniciar Jogo</div>
  </div>
  <div id="gameCanvas">
    <div id="superior">
      <div id="display_energia">
      </div>
       <div id="energiaVida"> </div>
      <div id="display_pontos"></div>
      
    </div>
    <div id="palco">
      <div id="plano2">
      <div id="secondRound">Level Up!!!!! Now you gonna DIEEEEEE!</div>
      </div>
      <div id="plano1">
      </div>
      <div id="colidiu"></div>
      <!-- tabindex é utilizado para que o div possa receber o foco e, assim, poder tratar eventos de teclado, como onkeydown -->
      <div id="personagem" tabindex=1 onkeydown="saltar()">
      </div>
      <div id="obstaculo1">

      </div>
    </div>
  </div>

</body>
</html>
