 <div class="jumbotron">
 <h1>Login</h1>
  <form name="loginForm" role="form" novalidate>
      <div class="form-group">
          <label for="username">User</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="user.email" required />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />

        	<br>
        <div>
	        <a class="btn btn-lg btn-login" type="submit" ng-href="#/application">Logar</a>
	        <button class="btn btn-lg btn-primary" type="submit" ng-href="#/application">Efetuar Login pelo Google</button>
	    </div>
      </div>


  </form> 
  </div>
